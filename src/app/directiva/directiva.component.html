<button type="button" (click)="setEnable()" class="btn btn-primay my-3">{{enable==true?'hide':'show'}}</button>
<div class="card">
  <div class="card-header">
    Listado de Cursos
  </div>
  <ul class="list-group" *ngIf="enable == true">
    <li class="list-group-item" *ngFor="let course of courseList">
      {{ course }}
    </li>
  </ul>

</div>
